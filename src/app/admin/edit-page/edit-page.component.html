<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()" class="padding">
    <div
      class="form-control"
      [ngClass]="{
        invalid: form.get('title')?.touched && form.get('title')?.invalid
      }"
    >
      <label for="title">New post title</label>
      <input id="title" type="text" formControlName="title" />
      <div
        class="validation"
        *ngIf="form.get('title')?.touched && form.get('title')?.invalid"
      >
        <small *ngIf="form.get('title')?.errors?.['required']"
          >Post title is required</small
        >
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="form.invalid || submitted"
    >
      Submit
    </button>
    <button class="btn btn-dark" type="button" (click)="back()">Back</button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>

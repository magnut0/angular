<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Enter in admin panel</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{ error }}
  </div>
  <div class="alert alert-info" *ngIf="message">
    {{ message }}
  </div>

  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('email')?.touched && form.get('email')?.invalid
    }"
  >
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" />
    <div
      class="validation"
      *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
    >
      <small *ngIf="form.get('email')?.errors?.['required']"
        >Email is required</small
      >
      <small *ngIf="form.get('email')?.errors?.['pattern']"
        >Incorrect email</small
      >
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{
      invalid: form.get('password')?.touched && form.get('password')?.invalid
    }"
  >
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" />
    <div
      class="validation"
      *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
    >
      <small *ngIf="form.get('password')?.errors?.['required']"
        >Password is required</small
      >

      <small *ngIf="form.get('password')?.errors?.['pattern']"
        >Your password should be 8-16 symbols long and include 1 number 1
        Uppercase letter and 1 special sighn</small
      >
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || submited"
  >
    Log in
  </button>
</form>
